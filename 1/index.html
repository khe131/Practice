<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <h2>태그연습</h2>
    <p>
    <h3>텍스트 태그</h3>
    &ltb&gt <b>굵게</b><br>
    &ltstrong&gt <strong>강조</strong><br>
    &lti&gt <i>이탤릭체</i><br>
    &ltq&gt <q>인용</q><br>
    &lts&gt <s>취소선</s><br>
    &ltu&gt <u>밑줄</u><br>
    &ltmark&gt <mark>형광펜</mark><br>
    &ltsup&gt <sup>위 첨자</sup><br>
    &ltsub&gt <sub>아래 첨자</sub><br>
    </p>
    <p>
    <h3>리스트 태그</h3>
    &ltul&gt 태그<br>
    <ul>리스트
        <li>하나</li>
        <li>둘</li>
    </ul><br>
    &ltol&gt 태그
    <ol type="A">리스트
        <li>하나</li>
        <li>둘</li>
    </ol><br>
    &ltdl&gt 태그
    <dl>리스트
        <dd>하나</dd>
        <dd>둘</dd>
    </dl>
    </p>
    <p>
    <h3>table</h3>
    <table border="2">
        <th>구분</th>
        <th>구분</th>
        <tr>
            <td>섹션1</td>
            <td>섹션2</td>
        </tr>
        <tr>
            <td>섹션3</td>
            <td>섹션4</td>
        </tr>
    </table>
    </p>
</body>
</html>
